<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
background: linear-gradient(to right,rgb(177, 77, 93),purple);}
    .container{
        display: flex;
        justify-content: center;
        margin-top: 25%;
        background: rgba(0, 0, 0, 0.316);
        margin-right: 100px;
        margin-left: 100px;
    }
    h1{
        color: white;
        font-style: italic;
    }
    </style>
</head>
<body>
    <div class="container">
            <h1 id="txt"></h1>
       
    </div>
    <script>
        function updatedate(){
            const d = new Date();
        let day ;
        switch (d.getDate()){
            case 0 : day = "Mon";break;
            case 1: day = "Tue";break;
            case 2 : day = "Wed";break;
            case 3 : day = "Thu";break;
            case 4 : day = "Fri";break;
            case 5 : day = "Sat";break;
            case 6 : day = "Sun";break;}
        let hour = d.getHours() ;
        let min = d.getMinutes();
        let sec = d.getSeconds();
        let state ; 
        if(0 <= hour && hour < 12){state = "PM"}
        else if(12 <= hour && hour <= 23){state="AM"}
        let h = document.getElementById("txt");
        if(hour>12){hour-12}
        else if(hour==0){hour=12}
        h.textContent = day + "   " + hour + " : " + min + " : " + sec + "  "+ state ;
        }
       setInterval(updatedate,1000)
    </script>
</body>
</html>
